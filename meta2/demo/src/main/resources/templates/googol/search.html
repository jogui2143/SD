<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
</head>
<body>
    <h1>Search</h1>
    <form action="/googol/search" method="get">
        <label for="term">Term:</label>
        <input type="text" id="term" name="term" required>
        <label for="page">Page:</label>
        <input type="text" id="page" name="page">
        <button type="submit">Search</button>

    </form>
</body>
</html>
